<!DOCTYPE html>
<html>
<head>
    <title>Real-Time AI Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>

<div class="chatbox">
    <h2>ðŸ¤– Real-Time AI Chatbot</h2>

    <div id="chat"></div>

    <input id="msg" placeholder="Ask something..." />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    var socket = io();

    socket.on('bot_message', function(data) {
        var chat = document.getElementById("chat");

        chat.innerHTML += "<p><b>You:</b> " + data.user + "</p>";
        chat.innerHTML += "<p><b>Bot:</b> " + data.bot + "</p>";
        chat.scrollTop = chat.scrollHeight;
    });

    function sendMessage() {
        var msg = document.getElementById("msg").value;
        socket.emit('user_message', {message: msg});
        document.getElementById("msg").value = "";
    }
</script>

</body>
</html>
